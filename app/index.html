    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body class="container">

        <section id="todoapp">
        	<div class="row">
		    		<header id="header" class="col-md-8 col-md-offset-2">
		    			<h1>todos</h1>
		    			<input id="new-todo" placeholder="What needs to be done?" class="input-block-level" autofocus>
		    		</header>
		    	</div>
		    	<div class="row">
		    		<section id="main" class="col-md-8 col-md-offset-2">
		    			<input id="toggle-all" type="checkbox">
		    			<label for="toggle-all">Mark all as complete</label>
		    			<ul id="todo-list"></ul>
		    		</section>
		    	</div>
		    	<div class="row">
	    			<footer id="footer" class="col-md-8 col-md-offset-2"></footer>
	    		</div>
	    	</section>
	    	<div class="row">
		    	<footer id="info" class="col-md-8 col-md-offset-2">
		    		<p>Double-click to edit a todo</p>
		    		<p>By <a href="http://www.frontendmatters.com">Jes√∫s Carrera</a>, based on TodoMVC by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a></p>
		    	</footer>
		    </div>
